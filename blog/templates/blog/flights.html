{% extends "blog/layout.html" %}

{% block content %}
<h1>Fligths</h1>
<ul>
    {% for flight in flights %}
        <li> 
            <a href="{% url 'blog:flight' flight.id %} ">Flight: {{ flight.id }}: {{ flight.origin }} to {{ flight.destination }}  </a>
        </li>

    {% endfor %}
</ul>

{% endblock content %}
